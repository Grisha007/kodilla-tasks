<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>My welcome page</title>
</head>
<body>
<h1>First impression of my page</h1>

<!--/*@thymesVar id="variable" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${variable}"></span>

<br></br>

<!--/*@thymesVar id="first" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${first}"></span>

<!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${two} + ${two}"></span>

<br></br>

<!--/*@thymesVar id="second" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${second}"></span>

<!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${two} * ${two} + ${two}"></span>

<br></br>

<!--/*@thymesVar id="third" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${third}"></span>

<!--/*@thymesVar id="two" type="com.crud.tasks.controller.StaticWebPageController"*/-->
<span th:text="${two} - ${two} * ${two}"></span>

</body>
</html>
